<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sortable</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="sort.js"></script>

    <style>
        .sortable {
            min-height: 200px;
        }

        .sortable-placeholder {
            border: black dotted 2px;
        }

        .sortable span {
            cursor: move;
        }
    </style>

</head>
<body class="row m-0">
<div class="sortable col-md-3 m-4" style="border: 1px red solid">
    <div class="bg-secondary m-2" style="width: 100px; height: 150px">
        <span class="title d-block bg-success text-center">Title</span>
        <div class="text-center text-white">Content</div>
    </div>
    <div class="bg-secondary m-2" style="width: 323px; height: 276px">
        <span class="title d-block bg-success text-center">Title</span>
        <div class="text-center text-white">Content</div>
    </div>
    <div class="bg-secondary m-2" style="width: 400px; height: 400px">
        <span class="title d-block bg-success text-center">Title</span>
        <div class="text-center text-white">Content</div>
    </div>
</div>
<div class="sortable col-md-5 m-4" style="border: 1px red solid; position: absolute; right: 0">
    <div class="bg-secondary m-2" style="width: 400px; height: 500px">
        <span class="title d-block bg-success text-center">Title</span>
        <div class="text-center text-white">Content</div>
    </div>
</div>


</body>
</html>
